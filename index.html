<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <canvas class="full-screen-margin" id="canvas"></canvas>

    <div id="time-wrap">
        <table id="time">
            <tr id="big-time">
                <td id="daysUntil">Days</td>
                <td id="hoursUntil">Hours</td>
                <td id="minutesUntil">Minutes</td>
                <td id="secondsUntil">Seconds</td>
            </tr>
            <tr id="small-time">
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
        <h1 id="after-new-year" class="hidden">Happy New Year!</h1>
    </div>
    
    <header id="web-header">
        <img src="" alt="City background" class="full-screen" id="city-bg">
    </header>

    <script src="./scripts/time.js"></script>
    <script src="./scripts/firework.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
